<div class="dashboard">
    <aside class="sidebar">
      <div class="profile">
        <img src="profile-pic-url" alt="Profile Picture">
        <span>Username</span>
      </div>
      <nav class="menu">
        <a href="#chat">Chat</a>
        <a href="#chat-rooms">Chat Rooms</a>
        <!-- Other menu items -->
      </nav>
    </aside>
    
    <section class="chat-list">
      <input type="text" placeholder="Search..." />
      <div class="chat-items">
        <!-- Dynamically generate chat items here -->
      </div>
    </section>
    
    <section class="chat-window">
      <header class="chat-header">
        <div class="chat-info">
          <img src="friend-avatar-url" alt="Friend's Avatar">
          <span>Friend's Name</span>
        </div>
      </header>
      <div class="messages">
        <!-- Dynamically generate messages here -->
      </div>
      <footer class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </footer>
    </section>
  </div>
